<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>个人中心</title>
<meta name="viewport"
	content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{pigcms::RES}/card/style/style.css" rel="stylesheet"
	type="text/css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"
	type="text/javascript"></script>
<link href="./tpl/static/tpl/com/css/iscroll.css" rel="stylesheet"
	type="text/css" />
<script src="./tpl/static/tpl/com/js/iscroll.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
	var myScroll;

	function loaded() {
		myScroll = new iScroll(
				'wrapper',
				{
					snap : true,
					momentum : false,
					hScrollbar : false,
					onScrollEnd : function() {
						document.querySelector('#indicator > li.active').className = '';
						document.querySelector('#indicator > li:nth-child('
								+ (this.currPageX + 1) + ')').className = 'active';
					}
				});

	}

	document.addEventListener('DOMContentLoaded', loaded, false);
</script>
<style>
		.button{width:100%;margin-bottom:10px;}
		.button .b1,.button .b2{width:49%;text-align:center;font-weight:bold;text-align:center;line-height:40px;background:#1cc200; border: 1px solid #179f00;border-radius: 5px;color:#fff;}
		.button a:hover{background:#179f00}
		.button .b1{margin-right:2px;float:left;}
		.button .b2{float:right;}
</style>
<body id="cardunion" class="mode_webapp2">


	<!--	focus start	-->

	<div class="banner">
		<div id="wrapper">
			<div id="scroller">
				<ul id="thelist">
					<volist name="flash" id="so">
					<li><p>{pigcms:$so.info}</p> <a
						href="{pigcms:$so.url|default='javascript:void(0)'}"><img
							src="{pigcms:$so.img}" /></a></li>
					</volist>
				</ul>
			</div>
		</div>


		<div id="nav">
			<div id="prev"
				onclick="myScroll.scrollToPage('prev', 0,400,2);return false">&larr;
				prev</div>
			<ul id="indicator">
				<volist name="flash" id="so">
				<li<if condition="$i eq 1">class="active"</if> ></li>
				</volist>
			</ul>
			<div id="next"
				onclick="myScroll.scrollToPage('next', 0);return false">next
				&rarr;</div>
		</div>
		<div class="clr"></div>
	</div>

	<!--	focus End	-->


	<div class="cardexplain">
		
		<div class="jifen-box">
			<ul class="zongjifen">
				<li><a
					href="/index.php?g=Wap&m=Card&a=payRecord&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&cardid={pigcms:$card.id}">
						<p>我的游戏币</p> <span>{pigcms:$userInfo['balance']}个</span>
				</a></li>
				<li><a
					href="/index.php?g=Wap&m=Card&a=signscore&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&cardid={pigcms:$card.id}">
						<div class="fengexian">
							<p>我的积分</p>
							<span>{pigcms:$userScore}分</span>
						</div>
				</a></li>

				<li><a
					href="/index.php?g=Wap&m=Card&a=payRecord&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&cardid={pigcms:$card.id}">
						<div class="fengexian">
							<p>交易记录</p>
							<span>{pigcms:$userInfo['expensetotal']}元</span>
						</div>
				</a></li>
			</ul>
			<div class="clr"></div>
		</div>

<div class="button">
			<a
				href="{pigcms::U('Card/topay', array('token' => $token,'wecha_id'=>$wecha_id,'cardid'=>$card['id']))}"
				class="b1">充值</a> <a
				href="{pigcms::U('Card/consume', array('token' => $token,'wecha_id'=>$wecha_id,'cardid'=>$card['id']))}"
				class="b2">消费</a>
			<div class="clr"></div>
		</div>

		<if condition="$cardsCount eq 0">
		<ul class="round">
			<li class="tel"><a
				href="/index.php?g=Wap&m=Userinfo&a=index&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}"><span>您还没有绑定手机号码</span></a></li>
		</ul>
		</if>

		<ul class="round">
			<li class="userinfo"><a
				href="/index.php?g=Wap&m=Reply&a=index&token=ulqmjx1516605489&wecha_id={wechat_id}"><span>用户反馈</span></a></li>
			<li class="detail"><a href="/index.php/show/ulqmjx1516605489"><span>关于谛悟</span></a></li>
		</ul>
	</div>
	<script>
		var count = document.getElementById("thelist").getElementsByTagName(
				"img").length;
		var count2 = document.getElementsByClassName("menuimg").length;

		for (i = 0; i < count; i++) {
			document.getElementById("thelist").getElementsByTagName("img")
					.item(i).style.cssText = " width:"
					+ document.body.clientWidth + "px";

		}
		for (i = 0; i < count2; i++) {

			document.getElementsByClassName("menuimg").item(i).style.cssText = " HEIGHT:"
					+ (document.body.clientWidth / 320) * 111 + "px";
			document.getElementsByClassName("menumesg").item(i).style.cssText = " HEIGHT:"
					+ (document.body.clientWidth / 320) * 111 + "px";

		}

		document.getElementById("scroller").style.cssText = " width:"
				+ document.body.clientWidth * count + "px";

		setInterval(function() {
			myScroll.scrollToPage('next', 0, 400, count);
		}, 3500);

		window.onresize = function() {
			for (i = 0; i < count; i++) {
				document.getElementById("thelist").getElementsByTagName("img")
						.item(i).style.cssText = " width:"
						+ document.body.clientWidth + "px";

			}
			for (i = 0; i < count2; i++) {

				document.getElementsByClassName("menuimg").item(i).style.cssText = " HEIGHT:"
						+ (document.body.clientWidth / 320) * 111 + "px";
				document.getElementsByClassName("menumesg").item(i).style.cssText = " HEIGHT:"
						+ (document.body.clientWidth / 320) * 111 + "px";

			}

			document.getElementById("scroller").style.cssText = " width:"
					+ document.body.clientWidth * count + "px";
		}
	</script>
	<include file="Card:bottom" />
	<include file="Card:share" />
</body>
</html>
