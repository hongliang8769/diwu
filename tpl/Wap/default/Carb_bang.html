<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>设备绑定</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
</head>
<body ontouchstart="">
<div style="margin:0 auto; width:auto; height:50%; text-align:center;height:200px;  vertical-align:middle;  line-height:200px; "><p>二维码扫描程序加载中....</p></div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
  /*
   * 注意：
   * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
   * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
   * 3. 常见问题及完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
   *
   * 开发中遇到问题详见文档“附录5-常见错误及解决办法”解决，如仍未能解决可通过以下渠道反馈：
   * 邮箱地址：weixin-open@qq.com
   * 邮件主题：【微信JS-SDK反馈】具体问题
   * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
   */
  wx.config({
    debug: false,
    appId: '{pigcms:$signPackage["appId"]}',
    timestamp: '{pigcms:$signPackage["timestamp"]}',
    nonceStr: '{pigcms:$signPackage["nonceStr"]}',
    signature: '{pigcms:$signPackage["signature"]}',
    jsApiList: [
        'closeWindow',
        'scanQRCode'
      ]
  });
  wx.ready(function () {
    // 在这里调用 API
	wx.scanQRCode();
	wx.closeWindow();
  });
</script>
</body>
</html>
