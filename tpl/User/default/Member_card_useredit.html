<include file="Public:head"/>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">
<style>
.userinfoArea th {width:80px;}
</style>
<div class="cLineB">
  <h4>会员编辑 </h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div>
      
    <div class="msgWrap bgfc" style="margin-top:10px;">
	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">	
      <input  type="hidden" name="uid" id="uid"value="{pigcms:$info.id}"> 
      <input  type="hidden" name="itemid"id="itemid" value="{pigcms:$cardInfo.id}"> 
      <input  type="hidden" name="cid" id="cid"value="{pigcms:$carinfo.id}"> 
		<table class="userinfoArea" style=" margin-left:60px;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
            	<tr>
					<th width="80">类型：</th>
					<td><select name="cardid" id="cardid">
		<option value="">非会员</option>
		<volist name="cards" id="cards">
			<option value="{pigcms:$cards.id}" <if condition="$cards.id eq $cardid">selected</if>>{pigcms:$cards.cardname}</option>
		</volist>
	</select></td>
				</tr>
                <tr>
					<th width="80">卡号：</th>
					<td><input  type="text" class="px" name="number"  id="number"   readonly value="{pigcms:$cardInfo.number}"></td>
				</tr>
				<tr>
					<th width="80">姓名：</th>
					<td><input name="truename" 
onblur="check1(this,'请输入您的真实姓名')"  type="text" class="px" id="truename"  value="{pigcms:$info.truename}" placeholder="请输入您的真实姓名"  /></td>
				</tr>
				<tr>
					<th width="80">性别：</th>
					<td> <input type="radio" name="sex" value="1"  <if condition="$info.sex eq 1">checked</if> />               
              <label for="sex">男 &nbsp; &nbsp;</label>
              <input type="radio" name="sex" value="2" <if condition="$info.sex eq 2">checked</if> />
              <label for="sex">女</label></td>
				</tr>
                <tr>
					<th width="80">积分：</th>
					<td><input name="total_score" 
 type="text" class="px" id="total_score" value="{pigcms:$info.total_score}" placeholder="请输入积分" /></td>
				</tr>
                <tr>
					<th width="80">游戏币：</th>
					<td><input name="balance" 
 type="text" class="px" id="balance" value="{pigcms:$info.total_coin}" placeholder="请输入游戏币" readonly />&nbsp;&nbsp;要给用户游戏币充值，请到会员管理中操作。</td>
				</tr>
		
				<tr>
					<th width="80">备注：</th>
					<td><input name="beizhu" style="width:460px;"  type="text" class="px" id="beizhu" value="{pigcms:$info.beizhu}" placeholder="请输入备注" /></td>
				</tr>
				
                <tr>
					<th>手机：</th>
					<td><input  name="tel"  class="px" id="tel" value="{pigcms:$info.tel}"  type="text" placeholder="手机号码"  /></td>
				</tr>
				
				<th>&nbsp;</th>
					<td>
					<input type="hidden" name="keyword" value="{Pigcms:$infoType.keyword}" />
					<input type="hidden" name="infotype" value="{Pigcms:$infoType.type}" />
					<input type="hidden" name="token" value="{Pigcms:$token}" />
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>
<include file="Public:footer"/>
