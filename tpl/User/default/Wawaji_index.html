<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" /> 
<div class="content">
<div class="cLineB">
<h4 class="left">娃娃机管理</h4>
<div class="clr"></div>
</div>
 <!--tab start-->
<include file="Wawaji:menu"/>
<!--tab end-->
<div class="cLine">
<div class="pageNavigator left"><a href="{pigcms::U('Wawaji/set',array('token'=>$token))}" title="添加娃娃机" class="btnGrayS vm bigbtn"><img src="{pigcms::RES}/images/product/add.png" class="vm">添加娃娃机</a> </div>
<div class="searchbar right" style="display:none;">
<form method="post" action="">
<input type="text" id="msgSearchInput" class="txt left" placeholder="输入关键词搜索" name="searchkey" value="">
<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索">
</form>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="1">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>                                 
	<th width="100">房间名称</th>
	<th width="100">房间ID</th>
	<th width="100">娃娃图标</th>
	<th width="60">游戏币个数</th>
 	<th width="60">是否开启</th>
 	 <th width="60">排序</th>
	<th width="110"class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="lists" id="list"> 
<tr>
	<td>{pigcms:$list.title}</td>
	<td>{pigcms:$list.roomid}</td>
	<td><img id="pic2_src" src="<if condition=" $list['msg_pic'] eq ''">{pigcms:$staticPath}/tpl/static/wawaji/static/images/wawa_pic.jpg <else />{pigcms:$list.msg_pic}</if>" style="max-width:100px;"></td>
	<td>
		{pigcms:$list.coin_num}个
	</td>
	<td>
		<if condition="$list.is_open eq '1'">
			<span class="green">已开启</span>
		<else/>
			<span class="red">未开启</span>
		</if>
	</td>
	<td>{pigcms:$list.sort}</td>
	<td class="norightborder" align="center">
		<a href="{pigcms::U('Wawaji/prize_log',array('token'=>$token,'id'=>$list['id']))}">抓取记录</a>
		|
		<a href="{pigcms::U('Wawaji/exchange',array('token'=>$token,'id'=>$list['id']))}">兑换记录</a><br />
		<!--
		<a href="{pigcms::U('Wawaji/prize_list',array('token'=>$token,'id'=>$list['id']))}">红包管理</a>
		|
		-->
		<a href="{pigcms::U('Wawaji/set',array('token'=>$token,'id'=>$list['id']))}">修改</a>
		|
		<a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Wawaji/del',array('token'=>$token,'id'=>$list['id']))}');">删除</a>
    </td>
</tr>

</volist>
</tbody>
</table>
</form>
<script>

function checkvotethis() {
var aa=document.getElementsByName('del_id[]');
var mnum = aa.length;
j=0;
for(i=0;i<mnum;i++){
if(aa[i].checked){
j++;
}
}
if(j>0) {
document.getElementById('info').submit();
} else {
alert('未选中任何项目或回复！')
}
}

   </script> 
</div>

<div class="pageNavigator right">
<div class="pages"></div>
</div>
<div class="clr"></div>
</div>
