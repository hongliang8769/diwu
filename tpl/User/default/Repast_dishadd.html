<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<style>
.dtcss{ margin:0;}
</style>
<script>
$(function() {	
function chg_catid(catid) {
	document.getElementById('cid').value = catid;
}
});
</script>
<div class="content"> 
	<div class="cLineB"> 
		<h4>游戏币设置</h4> 
		<a href="{pigcms::U('Repast/dish',array('token' => $token,'cid'=>$cid))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
	</div> 
	<!--tab start-->
<div class="tab">
<ul>
<li class="tabli" id="tab2"><a href="{pigcms::U('Repast/sort', array('token' => $token,'cid' => $cid))}">分类管理</a></li>
<li class="current tabli" id="tab3"><a href="{pigcms::U('Repast/dish', array('token' => $token,'cid' => $cid))}">游戏币列表</a></li>
<li class="tabli" id="tab6"><a href="{pigcms::U('Repast/payrecord', array('token' => $token,'cid' => $cid))}">交易记录</a></li>
</ul>
</div>
<!--tab end-->
<form method="post" action="" id="formID">
<input type="hidden" name="id" value="{pigcms:$tableData.id}" />
<input type="hidden" name="catid" value="{pigcms:$tableData.catid}" />
<input type="hidden" name="cid" id="cid" value="{pigcms:$cid}" />
<script>
function chg_datetype(datetypeid) {
	if(datetypeid==1){ $(".dtcss:eq(1)").hide();$(".dtcss:eq(0)").show();}
	if(datetypeid==2){ $(".dtcss:eq(0)").hide();$(".dtcss:eq(1)").show();}
}
/*$(function() {	
chg_datetype({pigcms:$tableData['datetype']});
});*/
</script>
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody>
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td>
        <input type="text" name="name" id="name" value="{pigcms:$tableData.name}" class="px" style="width:400px;" />
        </td> 
       </tr>
        <tr> 
        <th><span class="red">&nbsp;</span>说明：</th> 
        <td><input type="text" id="des" name="des" class="px" value="{pigcms:$tableData.des}" style="width:400px;"/></td> 
       </tr>
        <tr> 
        <tr> 
        <th><span class="red">*</span>数量：</th> 
        <td>
        <input type="text" name="coin_num" id="coin_num" value="{pigcms:$tableData['coin_num']}" class="px" style="width:100px;" />&nbsp;个币
        </td> 
       </tr>
       <tr> 
        <tr> 
        <th><span class="red">*</span>价格：</th> 
        <td>
        <input type="text" name="price" id="price" value="{pigcms:$tableData['price']}" class="px" style="width:100px;" />&nbsp;元
        </td> 
       </tr>
        <tr> 
        <th><span class="red">*</span>最低价格：</th> 
        <td>
        <input type="text" name="lprice" id="lprice" value="{pigcms:$tableData['lprice']}" class="px" style="width:100px;" />&nbsp;元
        </td> 
       </tr>
       <tr style="display:none;"> 
        <th><span class="red">*</span>计量单位：</th> 
        <td>
        <input type="text" name="unit" id="unit" value="{pigcms:$tableData.unit|default="个"}" class="px" style="width:100px;" /> (如：个，次)
        </td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>分类：</th> 
        <td>
	        <select name="sid">
	        <volist name="dishSort" id="row">
	        <option value="{pigcms:$row.id}"  <if condition="$row['id'] eq $tableData['sid']">selected</if> >{pigcms:$row.name}</option>
	        </volist>
	        </select>
        </td> 
       </tr>
       <tr> 
        <th>是否推荐：</th> 
        <td>
        <input type="checkbox" name="ishot" id="ishot" value="1" <if condition="$tableData['ishot'] eq 1">checked</if> />
        </td> 
       </tr>
       <tr> 
        <th>是否上架：</th> 
        <td>
        <input type="checkbox" name="isopen" id="isopen" value="1" <if condition="$tableData['isopen'] eq 1">checked</if> />
        </td> 
       </tr>
       <tr> 
        <th>图片：</th>
        <td><input type="text" name="image" value="{pigcms:$tableData.image}" class="px" id="pic" style="width:400px;" />  <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,700,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 
       </tr>
   		<tr>
        <th>排序：</th> 
        <td><input type="text" id="sort" name="sort" value="{pigcms:$tableData.sort}" class="px" style="width:50px;" />  数字越小排在越前（大于等于0的整数）</td> 
       </tr>
       <tr>
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="submit" class="btnGreen" id="save">保存</button> &nbsp; <a href="{pigcms::U('Repast/dish',array('token' => $token, 'cid' => $cid))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
</form>
</div> 

<include file="Public:footer" />
