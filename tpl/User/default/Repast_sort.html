<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">
<div class="cLineB">
<h4 class="left">分类管理</h4>
<div class="clr"></div>
</div>
<!--tab start-->
<div class="tab">
<ul>
<li class="current tabli" id="tab2"><a href="{pigcms::U('Repast/sort', array('token' => $token,'cid' => $cid))}">分类管理</a></li>
<li class="tabli" id="tab3"><a href="{pigcms::U('Repast/dish', array('token' => $token,'cid' => $cid))}">游戏币列表</a></li>
<li class="tabli" id="tab6"><a href="{pigcms::U('Repast/payrecord', array('token' => $token,'cid' => $cid))}">交易记录</a></li>
</ul>
</div>
<!--tab end-->
<div class="cLine">
<div class="pageNavigator left"> <a href="{pigcms::U('Repast/sortadd',array('token' => $token,'cid'=>$cid))}" title="添加" class="btnGrayS vm bigbtn"><img src="{pigcms::RES}/images/product/add.png" width="16" class="vm">添加分类</a></div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
	<tr>
	
		<th width="100">分类名称</th>
		<th width="360">分类介绍</th>
        <th width="80">排序</th>
		<th width="200" class="norightborder">操作</th>
	</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="tablelist"> 
	<tr>
		<td>{pigcms:$tablelist.name}</td>
		<td>{pigcms:$tablelist.des}</td>
        <td>{pigcms:$tablelist.sort}</td>
		<td class="norightborder">
			<a href="{pigcms::U('Repast/sortadd', array('id' => $tablelist['id'], 'token' => $token,'cid' => $tablelist['cid']))}">修改</a> 
			<a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Repast/sortdel',array('id' => $tablelist['id'], 'token' => $token,'cid' => $cid))}');">删除</a>
		</td>
	</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
	<div class="pageNavigator right">
		<div class="pages">{pigcms:$page}</div>
	</div>
	<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
