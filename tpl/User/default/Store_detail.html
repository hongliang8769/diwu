<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />  
 <div class="content">
<div class="cLineB">
<h4 class="left">获取佣金的详细记录</h4>
<div class="clr"></div>
</div>
<!--tab start-->
<include file="Store:menu"/>
<!--tab end-->
<div class="cLine">
	<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th width="200">推广账号</th>
<th width="200">类型</th>
<th width="200">时间</th>
<th width="200">金额</th>
<th width="200">数量</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="hostlist"> 
<tr>
<td>{pigcms:$hostlist['twid']}</td>
<td>
	<if condition="$hostlist['type'] eq 1"> 点击
	<elseif condition="$hostlist['type'] eq 2" /> 注册
	<else /> 购买
	</if>
</td> 
<td>{pigcms:$hostlist['dateline']|date="Y-m-d H:i:s",###}</td> 
<td>{pigcms:$hostlist['price']}</td>
<td>{pigcms:$hostlist['param']}<if condition="$hostlist['type'] eq 3">(元)<else />(次)</if></td>
</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
